<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura basica</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="./imagen/Trino1.png">
</head>
<body>
    <div class="container"> 
            <header>
                <h1> Aqui va el titulo bienvenidos a mi pagina </h1>
            </header>
        
        <!--Navegacion-->
        <nav>
            <h2>Menu de la pagina Web</h2>
        </nav>
        <!--Contenido-->
        <section id="Contenido">
            <!--Articulos-->
            <article class="uno">
                <h2>Aqui va el contenido</h2>
            </article>
            <article class="dos">
                <h2> Aqui va el contenido puede ser varios articulos</h2>       
            </article>
        </section>
        <!--Publicidad-->
        <aside>
        <h2>Aqui va la Publicidad</h2> 
        </aside>
        <div class="clearfix"></div>
        <!--Pie de pagina-->
        <footer>
            <p>Aqui el piede pagina</p>
        </footer>
</div>
</body>
</html>
